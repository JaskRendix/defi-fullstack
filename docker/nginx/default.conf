server {
    # Nginx écoute sur le port 80 dans le conteneur Docker
    listen 80;
    server_name localhost;
    root /var/www/html/public; # IMPORTANT: Le point d'entrée de Symfony est le dossier /public

    # Gère les requêtes vers les fichiers statiques ou inexistants
    location / {
        try_files $uri /index.php$is_args$args;
    }

    # Configuration pour le traitement des fichiers PHP
    location ~ \.php$ {
        # Passe la requête au service 'app' (PHP-FPM) sur le port 9000
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        
        # Définit les variables nécessaires à l'exécution de Symfony
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        include fastcgi_params;
    }

    # Empêche l'accès aux fichiers cachés (.env, .git, etc.)
    location ~ /\. {
        deny all;
    }
}
